<html>
    <head>
        <style>
            div {
                /* background-image:url(http://www.google.com/intl/en_ALL/images/srpr/logo1w.png); */
            }
            canvas {
                border-style: dotted;
            }
        </style>
        <script type="text/javascript" src="Fraction.js/fraction.js"></script>
        <script type="text/javascript" src="known_solutions.js"></script>
        <script type="text/javascript" src="geometry.js"></script>
    </head>

    <body>
        <div>
        <canvas id="solution_canvas" width="400" height="400"></canvas>
        <canvas id="problem_canvas" width="400" height="400"></canvas>

        <textarea rows=20 cols=30 id=solutionTxt placeholder="Solution"></textarea>
        <textarea rows=20 cols=30 id=operationsTxt placeholder="Operations"></textarea>
        <div style="display:block;float:right;overflow:auto;width:300px;height:300px;" id=interactiveRollover></div>
        </div>
        <div>
            <select id=defaultProblemSelect onchange="selectDefaultProblem();"></select>
            <input type=button id=generateBtn value="Load" onClick="generate();" />
            <select id=defaultOpsSelect onchange="selectDefaultOps();"><option></option></select>
            <input type=button id=generateBtn value="Run Ops" onClick="runOps();" />
            <input type=button id=testBtn value="Test Only" onClick="testFunc();" />
            <label> <input type=checkbox id=showGridCheckbox onchange="applyShowGridFunc();" />Show Grid </label>
        </div>
        <div>
            <form onsubmit="addFoldFunc();return false;" action="javascript:">
                <input type=submit id=postFlipBtn value="Add Fold" />
                <input id=postFlipPt1 value="0,1/4" />
                <input id=postFlipPt2 value="1,0.25" />
                <label> <input type=checkbox id=postFlipRight onchange="applyFoldFlipRight();" /> Fold right </label>
            </form>
        </div>
        <div>
            <form onsubmit="transformFunc();return false;" action="javascript:">
                <input type=submit value="Transform" />
                <input id=translateOffset value="" placeholder="Translate: x,y" />
                <input id=flipAlong1 value="" placeholder="Flip line p1: x,y" />
                <input id=flipAlong2 value="" placeholder="Flip line p2: x,y" />
            </form>
        </div>
        <div>
            <input type=button value="Undo" onClick="applyUndo();" />
            <input type=button value="Redo" onClick="applyRedo();" />
        </div>

        <div>
            <div id=log></div>
            Problem Output:
            <div id=problemOutput></div>
        </div>



        <script type="text/javascript" src="icfpproblem.js"></script>
    </body>
</html>
